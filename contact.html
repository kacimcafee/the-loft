<!DOCTYPE html>

<html lang="en">

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style/style.css">
      <title>The Loft/Contact</title>
   </head>

   <body  id="top">

      <!--===================Logo============================-->
      <header class="site-header">
         <div class="logo">
            <img src="images/logo/cropped-logo.png" alt="The Loft logo">
         </div>

         <!--===================Nav Bar============================-->
         <nav class="navigation-bar" aria-label="Main navigation">
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="menu.html">Menu</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="news.html">News</a></li>
               <li><a href="phonebooth.html">Phonebooth</a></li>
               <li><a href="catering.html">Catering</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
         </nav> 

      </header>

      <main class="contact">
         
         <h1>Contact Us</h1>
         
         <!--===================Images============================-->
         <section class="image-gallery">
            <img src="images/contact-image/front-door.jpg">
         </section>

         <!--===================Contact Form============================-->
         <section class="contact">
         
            <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
               
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required>

               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>

               <label for="message">Message:</label>
               <textarea id="message" name="message" rows="5" required></textarea>

               <button type="submit">Send</button>
            </form>
         </section>


         <!--===================Back to Top============================-->
         <a href="#top" class="back-to-top">Back to Top</a>
         
         <script>
            const backToTopButton = document.querySelector(".back-to-top");

            window.addEventListener("scroll", () => {
               if (window.scrollY > 200) {
                  backToTopButton.classList.add("show");
               } else {
                  backToTopButton.classList.remove("show");
               }
            });
         </script>

      </main>

   </body>

 </html>
